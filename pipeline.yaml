# Content of pipeline.yaml
meta:
  import_tasks_from: pipeline.features.yaml

tasks:

  - source: src/data/fetch_yfinance_data.py
    product:
      nb: output/notebooks/fetch_yfinance_data.ipynb
      data: output/data/raw/finance_data.csv
    params:
      query_params:
        rolling_window: '{{rolling_window}}'
        tickers: '{{tickers}}'

  - source: src/data/fetch_n_filter_gdelt_bq.py
    product:
      nb: output/notebooks/fetch_n_filter_gdelt_bq.ipynb
      data: output/data/raw/gdelt-gkg-bq.csv
    params:
      query_params:
        rolling_window: '{{rolling_window}}'
        search_term: '{{search_term}}'
        bq_table_name: "{{bq_table_name}}"

  - source: src/data/fetch_fred.py
    product:
      nb: output/notebooks/fetch_fred.ipynb
      data: output/data/raw/fred.csv
    params:
      api_params:
        api_key: "{{fred_api_key}}"
        obs_start: "{{fred_start}}"
        obs_stop: "{{fred_stop}}"
        units: "{{units}}"
        series_list: "{{fred_series_list}}"

        
  - source: src/data/clean_gdelt_data.py
    product:
      nb: output/notebooks/clean_gdelt_data.ipynb
      data: output/data/interim/cleaned-gdelt-data.csv
    params:
      path_params:
        sp_500_path: '{{sp_500_path}}'


  - source: src/visualization/visualize_gdelt.py
    product:
      nb: output/notebooks/visualize_gdelt.ipynb

  - source: src/visualization/visualize_yfinance.py
    product:
      nb: output/notebooks/visualize_yfinance.ipynb
    params:
      query_params:
        rolling_window: '{{rolling_window}}'
        tickers: '{{tickers}}'

  - source: src/data/fetch_n_filter_gdelt_data.py
    product:
      nb: output/notebooks/fetch_n_filter_gdelt_data.ipynb
      data: output/data/raw/gdelt-gkg-data.csv
    params:
      query_params:
        rolling_window: '{{rolling_window}}'
        search_term: '{{search_term}}'
        gdelt_gkg_base_url: "{{gdelt_gkg_base_url}}"
  # Feature pipeline code will execute here.

